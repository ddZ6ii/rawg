name: ci-main

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment

      - name: Format code
        run: pnpm run format:check

      - name: Lint code
        run: pnpm run lint

  test:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment

      - name: Run tests
        run: pnpm run test

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: ./.github/actions/build-push-docker
        with:
          docker-username: ${{ vars.DOCKERHUB_USERNAME }}
          docker-repository: ${{ vars.DOCKERHUB_REPO }}
          docker-token: ${{ secrets.DOCKERHUB_TOKEN }}
          image-tag: ${{ github.ref_name }} # ðŸ‘ˆ ${{ github.ref_name }} allows to retrieve the tag version and use it as Docker tag
          push-latest: 'true'
