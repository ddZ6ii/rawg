name: ci-main

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  ci-production:
    uses: ./.github/workflows/ci-shared.yml
    with:
      image-tag: ${{ github.ref_name }} # ðŸ‘ˆ ${{ github.ref_name }} allows to retrieve the tag version and use it as Docker tag
      push-latest: 'true'
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
