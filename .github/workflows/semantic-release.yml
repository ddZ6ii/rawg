name: semantic-release

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual triggering of the workflow from the GitHub Actions UI

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      HUSKY: '0' # Disable husky hooks in CI
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required: semantic-release needs full git history
          persist-credentials: false # Required: use GH_TOKEN for push, not GITHUB_TOKEN

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Run semantic release
        run: pnpm exec semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  sync-dev:
    name: Sync back dev branch after release
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }} # same PAT as release job
      - name: Rebase dev onto main
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main
          git push --force-with-lease origin dev
