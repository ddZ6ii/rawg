name: 'Setup environment'
description: 'Common setup steps'
runs:
  using: 'composite'
  steps:
    # Omit the field `with:version:` to automatically read the `packageManager` field from `package.json`
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
